<div class="airport ">
        <div class="p-grid fundo">
            <div class="p-col-2">Origem</div>
            <div class="p-col-10">
                <p-dropdown [options]="dropDownAirports" appendTo="body" [(ngModel)]="selectedAirportOrigin" placeholder="Local de origem" name="origem"></p-dropdown>
            </div>
            <div class="p-col-2">Destino</div>
            <div class="p-col-10">
                <p-dropdown [options]="dropDownAirports" appendTo="body" [(ngModel)]="selectedAirportDestiny" placeholder="Local de destino" name="destino"></p-dropdown>
            </div>
            <div class="p-col-2">Data do Voo</div>
            <div class="p-col-10">
              <p-calendar [(ngModel)]="selectedDatabusca" dateFormat="dd/mm/yy" appendTo="body" [showIcon]="true"></p-calendar>
            </div>
            <div class="p-col-2">
                <br><button pButton type="button" (click)="buscarTrechosVoos()" label="Buscar" class="botao-sombra" ></button>
            </div>
        </div>
</div>
<br>
<div *ngIf="mostraVoos == true">
  <div *ngFor="let flight of dadosVoos.scales" id="flight" class="widget">
        <div class="row">
            <div class="left">
              <label for="card">Voo:</label>{{ flight.numFlight }}
            </div>
            <div class="left">
              <label>Operadora:</label> {{ flight.departure }}
            </div>
            <div id="bmib" class="right result">
              <span id="output"> Selecionar </span>
            </div>
          </div>
        <div style="clear:both;"></div>
  </div>
</div>
<br>
