<p>Super voos:</p>

<p-panel header="Aeroportos">
    <div class="p-grid">
        <div class="p-col-2">Origem</div>
        <div class="p-col-10">
            <p-dropdown [options]="dropDownAirports" [(ngModel)]="selectedAirportOrigin" name="origem"></p-dropdown>              
        </div>
        <div class="p-col-2">Destino</div>
        <div class="p-col-10">
            <p-dropdown [options]="dropAirports" [(ngModel)]="selectedAirportDestiny" name="destino"></p-dropdown>              
        </div>
    </div>
</p-panel>
