
<br>
<div *ngIf="mostraVoos == true">
  <div id="area" class="area">
    <div *ngFor="let flight of dadosVoos.scales" id="flight">
      <mat-card class = "tp-card">
        <mat-card-header>
           <div mat-card-avatar class = "tp-header-image"></div>
           <mat-card-title>Detalhes</mat-card-title>
           <mat-card-subtitle>{{ flight.numFlight }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/img/fundo.jpg" alt = "Learn HTML5">
        <mat-card-content>
           <p> {{ flight.price }} </p>
           <p> {{ flight.operator }} </p>
        </mat-card-content>
        <mat-card-actions>
           <button mat-button>LIKE</button>
           <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>
  </div>
</div>
<br>
<label *ngIf="mostraVoos == false"> Nenhum v√¥o localizado.</label>
